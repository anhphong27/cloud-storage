{% extends 'base/body.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <div class="flex flex-col items-center mb-6">
        <div class="text-4xl font-bold text-gray-700">CloudStorage</div>
    </div>
    <form>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Họ và tên</label>
            <input type="text" id="name" placeholder="Nguyen Van A" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <input type="email" id="email" placeholder="nguyenvana@gmail.com" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="••••••••" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">Xác nhận lại mật khẩu</label>
            <input type="password" id="confirm_password" placeholder="••••••••" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="button" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition" onclick="register()">Tạo tài khoản</button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">Bạn đã có tài khoản rồi? <a href="{{url_for('login')}}" class="text-blue-500 hover:underline">Đăng nhập</a></p>
</div>
</div>
{% endblock %}
