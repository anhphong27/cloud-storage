{% extends 'base/body.html' %}

{% block content %}
<main class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center">
    <div class="flex justify-center mb-6">
      <svg class="w-20 h-20 text-green-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12l2 2l4 -4m6 2a10 10 0 1 1 -20 0a10 10 0 0 1 20 0z"/>
      </svg>
    </div>

    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Payment Successful</h2>
    <p class="text-gray-600 mb-6">Thank you for your purchase. Your payment has been processed successfully.</p>

    <div class="bg-gray-100 p-4 rounded-lg text-sm text-left mb-6">
      <p><span class="font-semibold text-gray-800">Amount:</span>${{price}}</p>
      <p><span class="font-semibold text-gray-800">Transaction ID:</span>#{{id}}</p>
      <p><span class="font-semibold text-gray-800">Date:</span> {{date}}</p>
    </div>

    <a href="{{url_for('main')}}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-lg transition duration-200">
      Go to Dashboard
    </a>
  </div>
</main>
{% endblock %}
