{% extends 'base/body.html' %}

{% block content %}
<main class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center">
    <div class="flex justify-center mb-6">
      <svg class="w-20 h-20 text-red-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </div>

    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Payment Canceled</h2>
    <p class="text-gray-600 mb-6">Your payment was not completed. If this was a mistake, you can try again.</p>

    <div class="bg-gray-100 p-4 rounded-lg text-sm text-left mb-6">
      <p><span class="font-semibold text-gray-800">Status:</span> Canceled</p>
      <p><span class="font-semibold text-gray-800">Transaction ID:</span> N/A</p>
      <p><span class="font-semibold text-gray-800">Date:</span> {{date}}</p>
    </div>

    <div class="flex justify-center space-x-4">
      <a href="/retry" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-lg transition duration-200">
        Try Again
      </a>
      <a href="{{url_for('main')}}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium px-6 py-2 rounded-lg transition duration-200">
        Back to Home
      </a>
    </div>
  </div>
</main>
{% endblock %}
