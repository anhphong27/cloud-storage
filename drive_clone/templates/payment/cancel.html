{% extends 'base/body.html' %}

{% block content %}
<main class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center">
    <div class="flex justify-center mb-6">
      <svg class="w-20 h-20 text-red-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </div>

    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Thanh toán không thành công!</h2>
    <p class="text-gray-600 mb-6">Thanh toán không thể hoàn tất! Nếu gặp lỗi vui lòng thử lại sau!</p>

    <div class="bg-gray-100 p-4 rounded-lg text-sm text-left mb-6">
      <p><span class="font-semibold text-gray-800"> Trạng thái: </span> Không thành công</p>
      <p><span class="font-semibold text-gray-800"> ID: </span> N/A</p>
      <p><span class="font-semibold text-gray-800"> Ngày: </span> {{date}}</p>
    </div>

    <div class="flex justify-center space-x-4">
      <a href="{{url_for('upgrade')}}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium px-6 py-2 rounded-lg transition duration-200">Quay lại</a>
    </div>
  </div>
</main>
{% endblock %}
